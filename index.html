<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
</head>

<body>
    <div class="player__body">
        <div class="player__items">
        </div>
    </div>
    <audio class="player__audio" src="audio/random test music.mp3"></audio>
    <div class="player__nav">
        <div class="player__top">
            <div class="player__progress">
                <div class="progress__end"></div>
            </div>
        </div>
        <div class="player__bottom">
            <div class="player__buttons">
                <div class="player__prew"><img src="img/prew.svg">
                </div>
                <div class="player__play"><img src="img/play.svg"></div>
                <div class="player__next"><img src="img/next.svg"></div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
