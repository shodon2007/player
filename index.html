<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
</head>

<body>
    <div class="player__modal">
        <div class="modal__body">
            <div class="modal__text">Open Full-Screen?</div>
            <div class="modal__buttons">
                <button class="modal__button" data-toggle-fullscreen>Yes</button>
                <button class="modal__button">No</button>
            </div>
        </div>
    </div>
    <div class="player__body">
        <div class="player__music">
            <div class="player__image">
                <img src="img/mainImg.png" alt="mainImg">
            </div>

            <div class="player__name">Sample File</div>
        </div>
        <div class="player__items">
        </div>
    </div>
    <audio class="player__audio" src="audio/random test music.mp3"></audio>
    <div class="player__nav">
        <div class="player__top">
            <div class="player__progress">
            </div>
        </div>
        <div class="player__bottom">
            <div class="player__buttons">
                <div class="player__prew"><img src="img/prew.svg">
                </div>
                <div class="player__play pause"><img src="img/play.svg"></div>
                <div class="player__next"><img src="img/next.svg"></div>

            </div>
            <div class="player__right">
                <div class="player__full"><img onclick="fullClick()" src="img/fullscreen.png" alt="fullscreen"></div>
                <div class="player__volume">
                    <div class="volume__img-bg">
                        <img onclick="volumeOff()" class="volume__img" src="img/volume-on.png" alt="volume">
                    </div>
                    <input class="volume__input" type="range" value="1" min="0" step="0.005" max="1">
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
